{% extends "base.html" %}

{% block title %}Team Login - Football Auction{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-people-fill text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Team Login</h2>
                    <p class="text-muted">Enter your team credentials</p>
                </div>
                
                <form method="POST" action="{{ url_for('team_login') }}">
                    <div class="mb-3">
                        <label for="team_name" class="form-label">
                            <i class="bi bi-shield-check"></i> Team Name
                        </label>
                        <input type="text" class="form-control" id="team_name" name="team_name" placeholder="Enter your team name" required>
                        <small class="form-text text-muted">Use your exact team name as registered</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <small class="form-text text-muted">Default password: teamname123 (all lowercase, no spaces)</small>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('home') }}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
